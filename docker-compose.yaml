services:
  postgres:
    image: postgres:16-alpine
    container_name: todo_fast_api-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
    ports:
      - "5432:5432"
    volumes:
      - todo_fast_api_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./:/code
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/todo"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  todo_fast_api_data:
